<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section" id="sideSection">
      <button id="restart" class="button button__outlined">RESTART</button>

      <img class="icon" src="images/guess-who-bubble.png" alt="Guess Who" />

      <h1 class="title">Does the person have</h1>

      <select class="select-questions" id="questions">
        <optgroup label="hair color">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="white">white hair</option>
          <option value="grey">grey hair</option>
          <option value="purple">purple hair</option>
          <option value="black">black hair</option>
          <option value="orange">orange hair</option>
          <option value="hidden">hidden hair</option>
        </optgroup>
        <optgroup label="eye color">
          <option value="blue">blue eyes</option>
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
          <option value="hidden">hidden eyes</option>
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="necklace">a necklace</option>
          <option value="earrings">earrings</option>
          <option value="headCover">a head covering</option>
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
          <option value="facialHair">facial hair</option>
          <option value="buttonShirt">a buttoned up shirt</option>
        </optgroup>
      </select>

      <button id="filter" class="button button__filled">FIND OUT</button>

      <p class="info__text" id="guessCount">
        Questions asked: <span class="info__text--data">0</span>
      </p>
    </aside>

    <section class="board-wrapper">
      <main class="game-board">
        <div class="alert hidden" id="alert">
          <p class="alert__text"></p>
          <button class="button button__filled" id="confirm">OK</button>
        </div>
        <div class="game-board__cards" id="board"></div>
      </main>
    </section>

    <section id="endScreen" class="end-screen__wrapper hidden">
      <div class="end-screen">
        <img class="icon" src="images/guess-who-bubble.png" alt="Guess Who" />
        <h1 class="title" id="endStateText">YES! That is correct</h1>
        <p class="info__text" id="guessCount">
          Questions asked: <span class="info__text--data">0</span>
        </p>
        <button id="playAgain" class="button button__filled">PLAY AGAIN</button>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
